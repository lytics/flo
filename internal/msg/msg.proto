syntax = "proto3";

package msg;

message Event {
	string Key = 1;
	bytes Data = 2;
	string DataType = 3;
	int64 SpanStart = 4;
	int64 SpanEnd = 5;
	string Graph = 6;
}

message Progress {
	string Peer = 1;
	string Graph = 2;
	repeated string Source = 3;
	bool Done = 4;
	int64 MinEventTime = 5;
}

message Term {
	repeated string Peers = 1;
}